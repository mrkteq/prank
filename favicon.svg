<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chaotic background -->
  <rect width="100" height="100" fill="#FF69B4"/>
  <rect x="0" y="0" width="50" height="50" fill="#00FF00"/>
  <rect x="50" y="50" width="50" height="50" fill="#0000FF"/>
  <rect x="0" y="50" width="50" height="50" fill="#FFD700"/>
  <rect x="50" y="0" width="50" height="50" fill="#FF8C00"/>
  
  <!-- Radiating chaos -->
  <g opacity="0.5">
    <line x1="50" y1="0" x2="50" y2="100" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Rotating smiley face in the center -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="3s"
      repeatCount="indefinite"/>
    
    <!-- Face circle -->
    <circle cx="50" cy="50" r="35" fill="#FFFF00" stroke="#FF0000" stroke-width="3"/>
    
    <!-- Left eye -->
    <circle cx="38" cy="42" r="5" fill="#FF0000"/>
    <circle cx="38" cy="42" r="2" fill="#FFFFFF"/>
    
    <!-- Right eye (winking) -->
    <line x1="60" y1="40" x2="65" y2="44" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Chaotic mouth -->
    <path d="M 35 58 Q 50 70 65 58" stroke="#FF0000" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Wobble elements -->
    <circle cx="25" cy="25" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="75" cy="75" r="3" fill="#FF00FF" opacity="0.7"/>
  </g>
</svg>